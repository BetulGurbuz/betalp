<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Beni Seviyor Musun?</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 30px;
  }
  .content {
    margin-top: 20px;
  }
  .buttons {
    margin-top: 20px;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 20px;
    cursor: pointer;
  }
  #message {
    font-size: 30px;
    color: green;
    margin-top: 20px;
  }
  #mainGif {
    width: 250px;
    height: auto;
  }
</style>
</head>
<body>

<h1>Beni seviyor musun?</h1>

<div class="content" id="mainContent">
  <img id="mainGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExenEyaHlzdGY0YTNiaW43endnZ2h2OTRyZWM2d2lwMGhzZjI2cGR2dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ASvQ3A2Q7blzq/giphy.gif" alt="Köpek Gif">
  <div class="buttons">
    <button id="yesBtn">Evet</button>
    <button id="noBtn">Hayır</button>
  </div>
</div>

<div id="result" style="display:none;">
  <div id="message">Yaşasın!</div>
  <img id="resultGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExemVvd292cXNrZnAxOXJkNmxmZmp1MDB0MTZveTBtcnFjNHY4czA4dyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qFmdpUKAFZ6rMobzzu/giphy.gif" alt="Mutlu Gif" width="300">
</div>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const mainContent = document.getElementById('mainContent');
const result = document.getElementById('result');

// Hayır butonu kaçsın
noBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
});

// Evet butonuna basınca
yesBtn.addEventListener('click', () => {
    mainContent.style.display = 'none';
    result.style.display = 'block';
});
</script>

</body>
</html>
